<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="pattern top"><img src="image/bg-pattern-top.svg" alt="bg-pattern-top"></div>
    <div class="pattern bottom"><img src="image/bg-pattern-bottom.svg" alt="bg-pattern-bottom"></div>
    <div class="container">
        <div class="image">
            <img src="image/bg-pattern-card.svg" alt="bg-pattern-card">
        </div>
        <div class="info">
            <div class="user">
                <img src="image/image-victor.jpg" alt="image-victor">
                <h3>Eyad Ashraf <span>16</span></h3>
                <p>Eygpt</p>
            </div>
            <div class="data">
                <div class="followers">
                    <p>80K</p>
                    <span>Followers</span>
                </div>
                <div class="likes">
                    <p>803K</p>
                    <span>Likes</span>
                </div>
                <div class="photos">
                    <p>1.4K</p>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
